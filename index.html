<!DOCTYPE html>
<html>

<head>
  <!-- code added to Include Font Awesome file ,Google Fonts file 
    and external css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <!-- code for adding header -->
  <div class="header">
    <button class="header-button" id="sign-up-button" onclick="openSignUp()">Sign Up</button>
    <button class="header-button" id="sign-in-button" onclick="openSignIn()">Sign In</button>
    <a id="pageTitle" class="header-title">Scribbler</a>
  </div>
  <p class="header-subtitle">
    Explore, Imagine, Create
  </p>
  </div>
  <!-- div for modal that pops up on sign-up button click -->
  <div class="modal" id="sign-up-modal">
  </div>
  <!-- div for modal that pops up on sign-in button click -->
  <div class="modal" id="sign-in-modal">
  </div>
  <!-- header code ends -->
  <!-- added code for home page -->
  <div class="content">
    <button class="center-button" onclick="openAllPosts()">All Posts</button>
    <button class="center-button" onclick="openCreatePost()">Create Post</button>
  </div>

  <!-- code for modal that pops up on create post button click -->
  <div class="modal" id="create-post-modal">
    <div class="modal-content-create-post">
      <div class="modal-header">
        <label class="modal-heading">Pen Your Post<label>
            <a class="cross-icon" onclick="closeCreatePost()"><i class="fa fa-times"></i></a>
            <hr />
      </div>
      <div class="modal-body">
        <form>
          <label for="postTitle">Title</label>
          <textarea class="title-text" placeholder="Enter title of your post" id="postTitle" name="postTitle"
            required></textarea>
          <label for="postContent">Contents</label>
          <label for="postContent">Contents</label>
          <textarea class="content-text" placeholder="Enter the contents of your post" required></textarea>
          <button class="create-button">Create</button>
        </form>
      </div>
    </div>
  </div>
  <!-- code to create new post modal ends here -->
</body>
<!-- code added to include java script -->
<script src="js/common.js"></script>
<script src="js/index.js"></script>

</html>
